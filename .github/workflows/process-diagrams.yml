name: Process Diagrams v4

on:
  push:
    branches:
      - main
    paths:
      - 'drawio_files/**/*.drawio'
      - 'drawio_files/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Dependencies
        run: |
          echo "ğŸ”§ Installing required tools..."
          sudo apt-get update
          sudo apt-get install -y curl jq xvfb libgbm1 libasound2
          
          echo "ğŸ“¦ Installing Draw.io CLI..."
          # Download and install draw.io desktop (headless mode for CLI)
          DRAWIO_VERSION="24.7.8"
          wget -q "https://github.com/jgraph/drawio-desktop/releases/download/v${DRAWIO_VERSION}/drawio-amd64-${DRAWIO_VERSION}.deb"
          sudo apt-get install -y ./drawio-amd64-${DRAWIO_VERSION}.deb
          rm drawio-amd64-${DRAWIO_VERSION}.deb
          
          # Verify installation
          drawio --version || echo "âš ï¸  Draw.io CLI installed but version check failed (this is OK)"
          
          echo "âœ… Dependencies installed"

      - name: Process Diagrams
        id: process
        continue-on-error: true
        run: |
          echo "ğŸ”„ Running diagram processing..."
          
          # Check if there are any .drawio files to process
          if [[ -z "$(find drawio_files -name "*.drawio" -type f 2>/dev/null)" ]]; then
            echo "â„¹ï¸  No .drawio files found to process"
            echo "processed=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          ./scripts/convert.sh
          
          # Get processing stats
          if [[ -f "diagram-registry.json" ]]; then
            total_diagrams=$(jq '.diagrams | length' diagram-registry.json)
            echo "processed=$total_diagrams" >> $GITHUB_OUTPUT
          else
            echo "processed=0" >> $GITHUB_OUTPUT
          fi

      - name: Commit Changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add all changed files
          git add drawio_files/
          git add svg_files/
          git add png_files/
          git add diagram-registry.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âš ï¸  No changes to commit"
          else
            git commit -m "Process diagrams: $(date '+%Y-%m-%d %H:%M')"
            echo "âœ… Changes committed"
          fi

      - name: Push Changes
        if: always()
        run: |
          # Try to push changes
          if git log origin/main..HEAD --oneline | grep -q .; then
            echo "ğŸ“¤ Pushing changes..."
            
            # Pull with rebase to avoid conflicts
            git pull --rebase origin main || {
              echo "âš ï¸  Rebase conflict, attempting merge strategy..."
              git rebase --abort
              git pull --no-rebase origin main
            }
            
            # Push changes
            git push origin main || {
              echo "âŒ Push failed, trying force-with-lease..."
              git push --force-with-lease origin main
            }
            
            echo "âœ… Changes pushed"
          else
            echo "â„¹ï¸  No commits to push"
          fi

      - name: Upload to SharePoint and Notify Teams
        if: always()
        env:
          SHAREPOINT_TENANT_ID: ${{ vars.DIAGRAMS_SHAREPOINT_TENANT_ID }}
          SHAREPOINT_CLIENT_ID: ${{ vars.DIAGRAMS_SHAREPOINT_CLIENT_ID }}
          SHAREPOINT_CLIENT_SECRET: ${{ secrets.DIAGRAMS_SHAREPOINT_CLIENTSECRET }}
          SHAREPOINT_URL: ${{ vars.DIAGRAMS_SHAREPOINT_URL }}
          SHAREPOINT_DRIVE_ID: ${{ vars.DIAGRAMS_SHAREPOINT_DRIVE_ID }}
          TEAMS_WEBHOOK_URL: ${{ vars.DIAGRAMS_TEAMS_NOTIFICATION_WEBHOOK }}
        run: |
          echo "ğŸ“¤ Running upload and notification..."
          ./scripts/upload.sh

  notify-failure:
    needs: process
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Send Failure Notification
        env:
          TEAMS_WEBHOOK_URL: ${{ vars.DIAGRAMS_TEAMS_NOTIFICATION_WEBHOOK }}
        run: |
          if [[ -z "$TEAMS_WEBHOOK_URL" ]]; then
            echo "âš ï¸  Teams webhook not configured"
            exit 0
          fi
          
          commit_hash=$(git log -1 --format="%h" 2>/dev/null || echo "unknown")
          author_name=$(git log -1 --format="%an" 2>/dev/null || echo "Unknown")
          commit_message=$(git log -1 --format="%s" 2>/dev/null || echo "Unknown")
          
          # Escape for JSON
          escaped_author=$(echo "$author_name" | sed 's/"/\\"/g')
          escaped_message=$(echo "$commit_message" | sed 's/"/\\"/g')
          
          curl -s -X POST "$TEAMS_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"@type\": \"MessageCard\",
              \"@context\": \"https://schema.org/extensions\",
              \"summary\": \"Diagrams-v4 Processing Failed\",
              \"themeColor\": \"dc3545\",
              \"title\": \"âŒ Diagrams-v4 Processing Failed\",
              \"text\": \"The diagram processing workflow encountered an error.\",
              \"sections\": [{
                \"activityTitle\": \"ğŸ“‹ Error Details\",
                \"facts\": [
                  {\"name\": \"ğŸ‘¤ Author\", \"value\": \"$escaped_author\"},
                  {\"name\": \"ğŸ“ Commit\", \"value\": \"$commit_hash\"},
                  {\"name\": \"ğŸ’¬ Message\", \"value\": \"$escaped_message\"},
                  {\"name\": \"ğŸ”„ Run\", \"value\": \"#${{ github.run_number }}\"}
                ]
              }],
              \"potentialAction\": [{
                \"@type\": \"OpenUri\",
                \"name\": \"ğŸ” View Details\",
                \"targets\": [{
                  \"os\": \"default\",
                  \"uri\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                }]
              }]
            }"
          
          echo "âœ… Failure notification sent"
