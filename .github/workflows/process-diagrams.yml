name: Process Diagrams v4

on:
  push:
    branches:
      - main
    paths:
      - 'drawio_files/**/*.drawio'
      - 'drawio_files/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Dependencies
        run: |
          echo "üîß Installing required tools..."
          sudo apt-get update
          sudo apt-get install -y curl jq xvfb libgbm1 libasound2t64 libxss1 libnss3 libgtk-3-0
          
          echo "üì¶ Installing Draw.io CLI..."
          # Download and install draw.io desktop (headless mode for CLI)
          DRAWIO_VERSION="26.0.4"
          wget -q "https://github.com/jgraph/drawio-desktop/releases/download/v${DRAWIO_VERSION}/drawio-amd64-${DRAWIO_VERSION}.deb" || {
            echo "‚ö†Ô∏è  Failed to download Draw.io v${DRAWIO_VERSION}, trying alternative version..."
            DRAWIO_VERSION="25.0.2"
            wget -q "https://github.com/jgraph/drawio-desktop/releases/download/v${DRAWIO_VERSION}/drawio-amd64-${DRAWIO_VERSION}.deb"
          }
          
          sudo apt-get install -y ./drawio-amd64-${DRAWIO_VERSION}.deb || {
            echo "‚ùå Failed to install Draw.io package"
            exit 1
          }
          rm drawio-amd64-${DRAWIO_VERSION}.deb
          
          # Verify installation
          which drawio && echo "‚úÖ Draw.io CLI installed successfully"
          
          # Test conversion with a simple diagram
          echo "üß™ Testing Draw.io CLI..."
          echo '<?xml version="1.0" encoding="UTF-8"?><mxfile><diagram name="test"><mxGraphModel><root><mxCell id="0"/><mxCell id="1" parent="0"/></root></mxGraphModel></diagram></mxfile>' > /tmp/test.drawio
          
          if xvfb-run -a drawio --no-sandbox --disable-gpu -x -f svg -o /tmp/test.svg /tmp/test.drawio 2>&1; then
            if [[ -f /tmp/test.svg ]] && [[ -s /tmp/test.svg ]]; then
              echo "‚úÖ Draw.io CLI test successful"
              rm /tmp/test.drawio /tmp/test.svg
            else
              echo "‚ùå Draw.io CLI test failed - no output file"
              exit 1
            fi
          else
            echo "‚ùå Draw.io CLI test failed"
            exit 1
          fi
          
          echo "‚úÖ Dependencies installed and tested"

      - name: Process Diagrams
        id: process
        continue-on-error: true
        run: |
          echo "üîÑ Running diagram processing..."
          
          # Check if there are any .drawio files to process
          if [[ -z "$(find drawio_files -name "*.drawio" -type f 2>/dev/null)" ]]; then
            echo "‚ÑπÔ∏è  No .drawio files found to process"
            echo "processed=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          ./scripts/convert.sh
          
          # Get processing stats
          if [[ -f "diagram-registry.json" ]]; then
            total_diagrams=$(jq '.diagrams | length' diagram-registry.json)
            echo "processed=$total_diagrams" >> $GITHUB_OUTPUT
          else
            echo "processed=0" >> $GITHUB_OUTPUT
          fi

      - name: Commit Changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add all changed files (only if directories exist)
          git add drawio_files/ 2>/dev/null || true
          git add svg_files/ 2>/dev/null || true
          [[ -d png_files ]] && git add png_files/ 2>/dev/null || true
          git add diagram-registry.json 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è  No changes to commit"
          else
            git commit -m "Process diagrams: $(date '+%Y-%m-%d %H:%M')"
            echo "‚úÖ Changes committed"
          fi

      - name: Push Changes
        if: always()
        run: |
          # Try to push changes
          if git log origin/main..HEAD --oneline | grep -q .; then
            echo "üì§ Pushing changes..."
            
            # Pull with rebase to avoid conflicts
            git pull --rebase origin main || {
              echo "‚ö†Ô∏è  Rebase conflict, attempting merge strategy..."
              git rebase --abort
              git pull --no-rebase origin main
            }
            
            # Push changes
            git push origin main || {
              echo "‚ùå Push failed, trying force-with-lease..."
              git push --force-with-lease origin main
            }
            
            echo "‚úÖ Changes pushed"
          else
            echo "‚ÑπÔ∏è  No commits to push"
          fi

      - name: Upload SVGs to SAP DMS
        if: success()
        continue-on-error: true
        env:
          DMS_API_URL: ${{ vars.DMS_API_URL }}
          DMS_CLIENT_ID: ${{ vars.DMS_CLIENT_ID }}
          DMS_CLIENT_SECRET: ${{ secrets.DMS_CLIENT_SECRET }}
          DMS_XSUAA_URL: ${{ vars.DMS_XSUAA_URL }}
          DMS_REPOSITORY_ID: ${{ vars.DMS_REPOSITORY_ID }}
        run: |
          if [[ -z "$DMS_API_URL" ]]; then
            echo "‚ö†Ô∏è  DMS credentials not configured, skipping upload"
            exit 0
          fi
          echo "üì§ Uploading SVGs to SAP DMS..."
          ./scripts/upload-to-dms.sh

      - name: Upload to SharePoint and Notify Teams
        if: always()
        env:
          SHAREPOINT_TENANT_ID: ${{ vars.DIAGRAMS_SHAREPOINT_TENANT_ID }}
          SHAREPOINT_CLIENT_ID: ${{ vars.DIAGRAMS_SHAREPOINT_CLIENT_ID }}
          SHAREPOINT_CLIENT_SECRET: ${{ secrets.DIAGRAMS_SHAREPOINT_CLIENTSECRET }}
          SHAREPOINT_URL: ${{ vars.DIAGRAMS_SHAREPOINT_URL }}
          SHAREPOINT_DRIVE_ID: ${{ vars.DIAGRAMS_SHAREPOINT_DRIVE_ID }}
          TEAMS_WEBHOOK_URL: ${{ vars.DIAGRAMS_TEAMS_NOTIFICATION_WEBHOOK }}
        run: |
          echo "üì§ Running upload and notification..."
          ./scripts/upload.sh

  notify-failure:
    needs: process
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Send Failure Notification
        env:
          TEAMS_WEBHOOK_URL: ${{ vars.DIAGRAMS_TEAMS_NOTIFICATION_WEBHOOK }}
        run: |
          if [[ -z "$TEAMS_WEBHOOK_URL" ]]; then
            echo "‚ö†Ô∏è  Teams webhook not configured"
            exit 0
          fi
          
          commit_hash=$(git log -1 --format="%h" 2>/dev/null || echo "unknown")
          author_name=$(git log -1 --format="%an" 2>/dev/null || echo "Unknown")
          commit_message=$(git log -1 --format="%s" 2>/dev/null || echo "Unknown")
          
          # Escape for JSON
          escaped_author=$(echo "$author_name" | sed 's/"/\\"/g')
          escaped_message=$(echo "$commit_message" | sed 's/"/\\"/g')
          
          curl -s -X POST "$TEAMS_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"@type\": \"MessageCard\",
              \"@context\": \"https://schema.org/extensions\",
              \"summary\": \"Diagrams-v4 Processing Failed\",
              \"themeColor\": \"dc3545\",
              \"title\": \"‚ùå Diagrams-v4 Processing Failed\",
              \"text\": \"The diagram processing workflow encountered an error.\",
              \"sections\": [{
                \"activityTitle\": \"üìã Error Details\",
                \"facts\": [
                  {\"name\": \"üë§ Author\", \"value\": \"$escaped_author\"},
                  {\"name\": \"üìù Commit\", \"value\": \"$commit_hash\"},
                  {\"name\": \"üí¨ Message\", \"value\": \"$escaped_message\"},
                  {\"name\": \"üîÑ Run\", \"value\": \"#${{ github.run_number }}\"}
                ]
              }],
              \"potentialAction\": [{
                \"@type\": \"OpenUri\",
                \"name\": \"üîç View Details\",
                \"targets\": [{
                  \"os\": \"default\",
                  \"uri\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                }]
              }]
            }"
          
          echo "‚úÖ Failure notification sent"
